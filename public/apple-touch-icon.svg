<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudFillApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="screenGlowApple" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="shineFade" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    <filter id="appleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="42" fill="url(#appleGradient)"/>
  
  <!-- Background pattern circles -->
  <circle cx="33" cy="32" r="22" fill="white" opacity="0.08"/>
  <circle cx="150" cy="28" r="14" fill="white" opacity="0.1"/>
  <circle cx="155" cy="150" r="25" fill="white" opacity="0.07"/>
  <circle cx="28" cy="153" r="18" fill="white" opacity="0.06"/>
  
  <!-- Cloud Shape -->
  <g filter="url(#appleShadow)">
    <path d="M 90 42 
             C 97.9 42 105 44.9 110.2 49.8
             C 115.4 44.9 122.5 42 130.4 42
             C 143.7 42 154.5 52.8 154.5 66.1
             C 154.5 68.4 154.3 70.6 153.9 72.7
             C 162.8 77.4 168.9 86.6 168.9 97.2
             C 168.9 112.5 156.4 125 141.1 125
             L 51.8 125
             C 36.5 125 24 112.5 24 97.2
             C 24 86.6 30.1 77.4 39 72.7
             C 38.6 70.6 38.4 68.4 38.4 66.1
             C 38.4 52.8 49.2 42 62.5 42
             C 70.4 42 77.5 44.9 82.7 49.8
             C 87.9 44.9 95 42 102.9 42"
          fill="url(#cloudFillApple)"
          opacity="0.98"/>
    
    <!-- Cloud highlight -->
    <ellipse cx="90" cy="47.5" rx="61.5" ry="12" fill="white" opacity="0.3"/>
  </g>
  
  <!-- POS Terminal -->
  <g filter="url(#appleShadow)">
    <!-- Terminal Body with gradient -->
    <defs>
      <linearGradient id="terminalBody" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="57" y="66" width="63" height="48" rx="4" fill="url(#terminalBody)"/>
    
    <!-- Screen bezel -->
    <rect x="61.5" y="70.5" width="56" height="35" rx="2.5" fill="#000000"/>
    
    <!-- Screen with glow -->
    <rect x="63" y="72" width="53" height="32" rx="2" fill="url(#screenGlowApple)" filter="url(#glow)"/>
    
    <!-- Screen Content -->
    <g opacity="0.95">
      <rect x="67" y="76" width="24" height="2.3" rx="1" fill="#34D399"/>
      <rect x="67" y="81" width="39" height="2.3" rx="1" fill="#34D399"/>
      <rect x="67" y="86" width="33" height="2.3" rx="1" fill="#34D399"/>
      <rect x="67" y="91" width="26" height="2.3" rx="1" fill="#34D399"/>
      <rect x="67" y="96" width="35" height="2.3" rx="1" fill="#34D399"/>
    </g>
    
    <!-- Amount display -->
    <text x="89" y="89" font-family="monospace" font-size="10" font-weight="bold" fill="#10B981" text-anchor="middle">$123.45</text>
    
    <!-- Terminal Stand -->
    <path d="M 81 114 L 84 125.5 L 96 125.5 L 99 114 Z" fill="url(#terminalBody)"/>
    <rect x="70" y="125.5" width="40" height="2.8" rx="1.4" fill="url(#terminalBody)"/>
    
    <!-- Cart Icon (Gold, Modern) -->
    <g transform="translate(102, 84)" filter="url(#glow)">
      <circle cx="1.7" cy="5.8" r="0.7" fill="#FBBF24"/>
      <circle cx="4.6" cy="5.8" r="0.7" fill="#FBBF24"/>
      <path d="M 0.5 0.5 L 1.15 0.5 L 2 3.8 L 5.4 3.8 L 6.1 1.7 L 1.7 1.7"
            stroke="#FBBF24"
            stroke-width="0.55"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
      <rect x="2.5" y="2.5" width="1.7" height="0.85" rx="0.25" fill="#FBBF24" opacity="0.8"/>
    </g>
    
    <!-- Power indicator -->
    <circle cx="90" cy="111" r="1.1" fill="#10B981" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating particles -->
  <circle cx="42" cy="92" r="1.7" fill="#FBBF24" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="138" cy="82" r="2.2" fill="#34D399" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-4; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="49" cy="121" r="1.4" fill="#60A5FA" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2.5; 0,0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="133" cy="114" r="1.7" fill="#F472B6" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3.5; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Shine overlay -->
  <rect width="180" height="90" fill="url(#shineFade)"/>
</svg>
