<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="screenGlow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadows and Effects -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shine Effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles (background pattern) -->
  <circle cx="100" cy="100" r="60" fill="white" opacity="0.05"/>
  <circle cx="420" cy="80" r="40" fill="white" opacity="0.08"/>
  <circle cx="450" cy="420" r="70" fill="white" opacity="0.06"/>
  <circle cx="80" cy="430" r="50" fill="white" opacity="0.07"/>
  
  <!-- Main Cloud Shape (Modern & Sleek) -->
  <g filter="url(#softShadow)">
    <path d="M 256 120 
             C 280 120 300 128 315 142
             C 330 128 350 120 375 120
             C 418 120 453 155 453 198
             C 453 204 452 210 450 216
             C 478 228 498 256 498 288
             C 498 334 461 371 415 371
             L 157 371
             C 111 371 74 334 74 288
             C 74 256 94 228 122 216
             C 120 210 119 204 119 198
             C 119 155 154 120 197 120
             C 222 120 242 128 257 142
             C 272 128 292 120 316 120"
          fill="url(#cloudGradient)"
          opacity="0.98"/>
    
    <!-- Cloud highlight -->
    <ellipse cx="256" cy="140" rx="180" ry="35" fill="white" opacity="0.2"/>
  </g>
  
  <!-- POS Terminal (Enhanced Design) -->
  <g filter="url(#softShadow)">
    <!-- Terminal Body -->
    <rect x="166" y="195" width="180" height="135" rx="12" fill="url(#terminalGradient)"/>
    
    <!-- Screen -->
    <rect x="180" y="209" width="152" height="98" rx="6" fill="#000000"/>
    <rect x="185" y="214" width="142" height="88" rx="4" fill="url(#screenGlow)"/>
    
    <!-- Screen Content (Transaction lines) -->
    <g opacity="0.9">
      <rect x="195" y="225" width="70" height="6" rx="3" fill="#34D399"/>
      <rect x="195" y="238" width="110" height="6" rx="3" fill="#34D399"/>
      <rect x="195" y="251" width="95" height="6" rx="3" fill="#34D399"/>
      <rect x="195" y="264" width="75" height="6" rx="3" fill="#34D399"/>
      <rect x="195" y="277" width="100" height="6" rx="3" fill="#34D399"/>
      
      <!-- Price display -->
      <text x="195" y="297" fill="#10B981" font-size="12" font-weight="bold" font-family="Arial, sans-serif">$123.45</text>
    </g>
    
    <!-- Terminal Stand -->
    <path d="M 230 330 L 240 355 L 272 355 L 282 330 Z" fill="url(#terminalGradient)"/>
    <rect x="200" y="355" width="112" height="8" rx="4" fill="url(#terminalGradient)"/>
    
    <!-- Cart Icon (Modern) -->
    <g transform="translate(295, 250)" filter="url(#glow)">
      <circle cx="10" cy="34" r="3.5" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
      <circle cx="26" cy="34" r="3.5" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
      <path d="M 2 2 L 8 2 L 13 22 L 30 22 L 35 10 L 10 10"
            stroke="#FBBF24"
            stroke-width="3"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"/>
      <!-- Cart items -->
      <rect x="14" y="14" width="10" height="5" rx="1" fill="#FBBF24" opacity="0.6"/>
    </g>
    
    <!-- Power button indicator -->
    <circle cx="256" cy="318" r="3" fill="#10B981">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating Data Particles (Enhanced) -->
  <g opacity="0.9">
    <!-- Large particles -->
    <circle cx="120" cy="265" r="5" fill="#FBBF24">
      <animate attributeName="cy" values="265;250;265" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="395" cy="235" r="6" fill="#34D399">
      <animate attributeName="cy" values="235;220;235" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="140" cy="345" r="4" fill="#60A5FA">
      <animate attributeName="cy" values="345;330;345" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="380" cy="325" r="5" fill="#F472B6">
      <animate attributeName="cy" values="325;310;325" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Small particles -->
    <circle cx="170" cy="300" r="3" fill="white" opacity="0.7">
      <animate attributeName="cy" values="300;290;300" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="350" cy="280" r="3" fill="white" opacity="0.6">
      <animate attributeName="cy" values="280;270;280" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Shine overlay for premium look -->
  <rect width="512" height="256" fill="url(#shine)" opacity="0.4"/>
</svg>
